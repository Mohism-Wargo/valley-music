                <svg>

                <svg>

                    <use xlink:href="#comment-icon"></use>
                </svg>
                <svg>

            <div class="player-bar">

                <div class="bar">
                    <div class="progress"></div>
                </div>
                <span class="time-end">00:00</span>
            </div>
            <div class="actions">
                <svg class="btn-play-mode order ">
                    <use xlink:href="#order-icon"></use>
                </svg>
                <svg class="btn-pre">
                    <use xlink:href="#pre-icon"></use>
                </svg>
                <svg class="btn-play  pause">
                    <use xlink:href="#play-icon"></use>
                </svg>
                <svg class="btn-next">

                </svg>
                <svg class="btn-list">

                    <svg class="hidden">

                </div>
